<html>
<head>
<title>Full Name registration</title>
</head>
<body bgcolor=“yellow”>
	<h1>Name Registration Page</h1>
	<form method=“get” action=LoginServlet>
		<label> Firstname: </label> <input type="text" name="Firstname"
			placeholder="Enter the first name" required />
			 <br> <br>
			<label> Middlename: </label> <input type="text" name="Middlename"
			placeholder="Type na if not applicable" required />
			 <br> <br>
			 <label> Lastname: </label> <input type="text" name="Lastname"
			placeholder="Enter the Last name" required />
			 <br> <br>
			  <input
			type="submit" value="Register" />
	</form>
</body>
</html>
